<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox design avec led</title>
</head>
<body>
    <label>
        <input type="checkbox" name="wifi">
        <span class="check"></span>
        <span class="btn"></span>
    </label>
    <label>
        <input type="checkbox" name="bluetooth" checked="checked">
        <span class="check"></span>
        <span class="btn"></span>
    </label>
</body>
</html>
