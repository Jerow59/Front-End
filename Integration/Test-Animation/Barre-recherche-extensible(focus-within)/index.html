<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barre de recherche extensible</title>
</head>
<body>
    <div class="content">
        <div class="search-bar">

            <input type="text" class="search-bar__input" placeholder="Rechercher" aria-label="Champ de recherche">

            <button class="search-bar__submit" aria-label="Lancer la recherche"><i class="fas fa-search"></i></button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/a75a71ca74.js" crossorigin="anonymous"></script>
</body>
</html>
