<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image scroll from top to bottom</title>
</head>
<body>
    <div class="container">
        <div class="mac">
            <img src="img/mac.png" alt="photo mac">
            <div class="imgBx"></div>
        </div>
        <div class="macBook">
            <img src="img/macbook.png" alt="photo macbook">
            <div class="imgBx"></div>
        </div>
        <div class="iPhone">
            <img src="img/iphone.png" alt="photo iphone">
            <div class="imgBx"></div>
        </div>
    </div>
</body>
</html>
