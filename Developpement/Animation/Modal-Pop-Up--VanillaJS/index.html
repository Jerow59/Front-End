<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up images</title>
</head>
<body>
    
    <div class="gallery">
        <div class="img-container">
            <img src="img/preview/forest.jpg" alt="La forêt" data-original="forest.jpg">
        </div>
        <div class="img-container">
            <img src="img/preview/sea.jpg" alt="La mer" data-original="sea.jpg">
        </div>
        <div class="img-container">
            <img src="img/preview/mountain.jpg" alt="La montagne" data-original="mountain.jpg">
        </div>
        <div class="img-container">
            <img src="img/preview/sand.jpg" alt="Le désert" data-original="sand.jpg">
        </div>
    </div>

    <div class="modal">
        <img src="img/full/sea.jpg" alt="" class="full-img">
        <p class="caption">Test</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
